<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="esta pagina dice que bautista es mi hermano">
  <metan name="robots" content="index,follow">
    <title>Juego de Conejos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!--Phone-->
  <div class="phone">
    <!--Little bunny 1-->
    <div class="layer-1">     
      <div class="left-ear-outner"></div>
      <div class="left-ear-inner"></div>
      <div class="right-ear-outner"></div>
      <div class="right-ear-inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
      <input type="checkbox">
    </div>
    <!--Little bunny 2-->
    <div class="layer-2">
      <div class="left-ear-outner"></div>
      <div class="left-ear-inner"></div>
      <div class="right-ear-outner"></div>
      <div class="right-ear-inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
      <input type="checkbox">
    </div>
    <!--Mountain-1-->
    <div class="layer-3">
      <div class="lawn"></div>
      <div class="land"></div>
    </div>
    <!--Little bunny 3-->
    <div class="layer-4">
      <div class="left-ear-outner"></div>
      <div class="left-ear-inner"></div>
      <div class="right-ear-outner"></div>
      <div class="right-ear-inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
      <input type="checkbox">
    </div>
    <!--Mountain-2-->
    <div class="layer-5">
      <div class="lawn"></div>
      <div class="land"></div>  
    </div>
    <!--Little bunny 4-->
    <div class="layer-6">
      <div class="left-ear-outner"></div>
      <div class="left-ear-inner"></div>
      <div class="right-ear-outner"></div>
      <div class="right-ear-inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
      <input type="checkbox">
    </div>
    <!--Mountain-3-->
    <div class="layer-7">
      <div class="lawn"></div>
      <div class="land"></div>
    </div>
    <!--Lawn-->
    <div class="layer-8">
      <div class="layer-8__left-lawn"></div>
      <div class="layer-8__center-lawn"></div>
      <div class="layer-8__right-lawn"></div>
    </div>
    <!--Cloud-1-->
    <div class="layer-9">
      <div class="layer-9__left-cloud"></div>
      <div class="layer-9__right-cloud"></div>
    </div>
    <!--Cloud-2-->
    <div class="layer-10">
      <div class="layer-10__left-cloud"></div>
      <div class="layer-10__right-cloud"></div>
    </div>
    <h1>Conejitos</h1>
    <h2 class="score">Puntos: </h2>
  </div>
</body>
</html>
